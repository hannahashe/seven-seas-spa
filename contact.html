<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seven Seas Spa — About</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-light bg-white sticky-top"
        style="color: #3b2f2f"
      >
        <div class="container">
          <a class="navbar-brand" href="index.html"
            ><img
              src="assets/images/seaspalogo.png"
              alt="Seven Seas Spa Logo"
              width="30px"
              class="sticky-top"
            />
            Seven Seas Spa</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a
                  class="nav-link active fw-bold"
                  aria-current="page"
                  href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link fw-bold" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-bold" href="services.html">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-bold" href="contact.html" active
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <section
        class="hero"
        role="img"
        aria-label="Yoga and wellness at Seven Seas Spa"
      >
        <div class="hero-content text-center">
          <h1>Get in Touch</h1>
          <p>We'd love to hear from you.</p>
        </div>
      </section>
    </header>
    <main>
      <div class="container my-5">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="card-title mb-4 text-center">Contact Us</h2>
            <p class="lead">
              We're here to help and answer any quesitons you might have. We
              look forward to hearing from you.
            </p>
            <form action="thankyou.html" method="get">
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="name" class="form-label">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Your name"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="you@example.com"
                    required
                  />
                </div>
                <div class="col-12">
                  <label for="subject" class="form-label">Subject</label>
                  <input
                    type="text"
                    class="form-control"
                    id="subject"
                    placeholder="How can we help?"
                    required
                  />
                </div>
                <div class="col-12">
                  <label for="message" class="form-label">Message</label>
                  <textarea
                    class="form-control"
                    id="message"
                    rows="5"
                    placeholder="Write your message..."
                    required
                  ></textarea>
                </div>
                <div class="col-12 text-end">
                  <button type="submit" class="btn btn-primary">
                    Send Message
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="site-footer mt-5">
      <div class="container py-4">
        <div class="row align-items-center">
          <div class="col-md-6 text-center text-md-start small">
            © 2025 Seven Seas Spa. All rights reserved.
          </div>
          <div class="col-md-6 text-center text-md-end">
            <nav aria-label="Social media">
              <!-- Bootstrap Icons -->
              <a href="#" class="me-3" aria-label="Instagram">
                <i class="bi bi-instagram"></i>
              </a>
              <a href="#" class="me-3" aria-label="Facebook">
                <i class="bi bi-facebook"></i>
              </a>
              <a href="#" aria-label="X (Twitter)">
                <i class="bi bi-twitter"></i>
              </a>
            </nav>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
